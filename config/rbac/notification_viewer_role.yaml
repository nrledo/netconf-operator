# permissions for end users to view notifications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notification-viewer-role
rules:
- apiGroups:
  - netconf.adetalhouet.io
  resources:
  - notifications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - netconf.adetalhouet.io
  resources:
  - notifications/status
  verbs:
  - get
