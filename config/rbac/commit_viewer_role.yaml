# permissions for end users to view commits.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: commit-viewer-role
rules:
- apiGroups:
  - netconf.adetalhouet.io
  resources:
  - commits
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - netconf.adetalhouet.io
  resources:
  - commits/status
  verbs:
  - get
